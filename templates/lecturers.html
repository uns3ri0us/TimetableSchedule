{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Lecturers</h2>

    <!-- Lecturer List Table -->
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            {% for lecturer in lecturers %}
            <tr>
                <td>{{ lecturer.username }}</td>
                <td>{{ lecturer.email }}</td>
                <td>{{ lecturer.department }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
